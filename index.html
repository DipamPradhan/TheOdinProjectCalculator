<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Calculator</h1>

    <div class="calculator">
      <input type="text" id="inputField" class="display" disabled />

      <div class="buttons">
        <button data-action="clear" class="action">AC</button>
        <button data-action="delete" class="action">DEL</button>
        <button data-action="percent" class="operator">%</button>
        <button data-action="operator" class="operator">/</button>

        <button data-value="7" class="operand">7</button>
        <button data-value="8" class="operand">8</button>
        <button data-value="9" class="operand">9</button>
        <button data-action="operator" class="operator">*</button>

        <button data-value="4" class="operand">4</button>
        <button data-value="5" class="operand">5</button>
        <button data-value="6" class="operand">6</button>
        <button data-action="operator" class="operator">-</button>

        <button data-value="1" class="operand">1</button>
        <button data-value="2" class="operand">2</button>
        <button data-value="3" class="operand">3</button>
        <button data-action="operator" class="operator">+</button>

        <button id="zero" data-value="0" class="operand">0</button>
        <button data-value="." class="operand">.</button>
        <button data-action="equals" class="equals">=</button>
      </div>
    </div>
  </body>
</html>
